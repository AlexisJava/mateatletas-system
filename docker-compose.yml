version: '3.8'

services:
  db:
    image: postgres:16
    container_name: mateatletas-ecosystem-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: mateatletas
      POSTGRES_PASSWORD: mateatletas123
      POSTGRES_DB: mateatletas
    ports:
      - "5433:5432"
    volumes:
      - mateatletas-ecosystem-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mateatletas"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mateatletas-ecosystem-data:
    name: mateatletas-ecosystem-data
