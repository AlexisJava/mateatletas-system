<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpiar Storage - Mateatletas</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }
        .btn-secondary:hover {
            background: #e5e7eb;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            background: #f9fafb;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            font-size: 14px;
            color: #374151;
            min-height: 60px;
        }
        .status.success {
            background: #ecfdf5;
            border-color: #10b981;
            color: #065f46;
        }
        .status.error {
            background: #fef2f2;
            border-color: #ef4444;
            color: #991b1b;
        }
        .emoji {
            font-size: 24px;
            margin-right: 10px;
        }
        .credentials {
            background: #f9fafb;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 14px;
        }
        .credentials strong {
            color: #667eea;
        }
        code {
            background: #374151;
            color: #10b981;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Limpieza de Storage</h1>
        <p class="subtitle">Herramienta para solucionar problemas de bucle en el login</p>

        <div class="credentials">
            <strong>üìã Credenciales de Admin:</strong><br>
            Email: <code>admin@mateatletas.com</code><br>
            Password: <code>Admin123!</code>
        </div>

        <button class="btn" onclick="clearAndReload()">
            üßπ Limpiar Storage y Recargar
        </button>

        <button class="btn btn-secondary" onclick="checkStorage()">
            üîç Ver contenido del Storage
        </button>

        <button class="btn btn-secondary" onclick="openLogin()">
            üö™ Abrir p√°gina de Login
        </button>

        <button class="btn btn-danger" onclick="clearOnly()">
            üóëÔ∏è Solo limpiar (sin recargar)
        </button>

        <div id="status" class="status">
            Listo para limpiar el storage...
        </div>
    </div>

    <script>
        const statusEl = document.getElementById('status');

        function clearAndReload() {
            try {
                const before = localStorage.length + sessionStorage.length;
                localStorage.clear();
                sessionStorage.clear();

                statusEl.className = 'status success';
                statusEl.innerHTML = `
                    <span class="emoji">‚úÖ</span>
                    <strong>Storage limpiado exitosamente!</strong><br>
                    Se eliminaron ${before} items. Recargando en 2 segundos...
                `;

                setTimeout(() => {
                    window.location.reload();
                }, 2000);
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.innerHTML = `
                    <span class="emoji">‚ùå</span>
                    <strong>Error:</strong> ${error.message}
                `;
            }
        }

        function clearOnly() {
            try {
                const before = localStorage.length + sessionStorage.length;
                localStorage.clear();
                sessionStorage.clear();

                statusEl.className = 'status success';
                statusEl.innerHTML = `
                    <span class="emoji">‚úÖ</span>
                    <strong>Storage limpiado!</strong><br>
                    Se eliminaron ${before} items.
                `;
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.innerHTML = `
                    <span class="emoji">‚ùå</span>
                    <strong>Error:</strong> ${error.message}
                `;
            }
        }

        function checkStorage() {
            let html = '<strong>üì¶ Contenido actual:</strong><br><br>';

            if (localStorage.length === 0 && sessionStorage.length === 0) {
                html += '<span style="color: #10b981;">‚úì Storage vac√≠o (perfecto)</span>';
            } else {
                html += '<strong>localStorage:</strong><br>';
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    html += `‚Ä¢ ${key}<br>`;
                }

                if (sessionStorage.length > 0) {
                    html += '<br><strong>sessionStorage:</strong><br>';
                    for (let i = 0; i < sessionStorage.length; i++) {
                        const key = sessionStorage.key(i);
                        html += `‚Ä¢ ${key}<br>`;
                    }
                }
            }

            statusEl.className = 'status';
            statusEl.innerHTML = html;
        }

        function openLogin() {
            window.open('http://localhost:3000/login', '_blank');
            statusEl.className = 'status';
            statusEl.innerHTML = `
                <span class="emoji">üåê</span>
                Abriendo p√°gina de login en nueva pesta√±a...
            `;
        }

        // Mostrar estado inicial
        checkStorage();
    </script>
</body>
</html>
