[phases.setup]
nixPkgs = ["nodejs", "npm"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run build", "npx prisma generate --schema=apps/api/prisma/schema.prisma"]

[start]
cmd = "npx prisma migrate resolve --applied \"20250118_add_debe_cambiar_password\" --schema=apps/api/prisma/schema.prisma || true && npx prisma migrate deploy --schema=apps/api/prisma/schema.prisma && node apps/api/dist/main.js"
