# Nixpacks configuration for Railway
# Configuraci√≥n para monorepo de Mateatletas

[phases.setup]
nixPkgs = ["nodejs-20_x", "openssl"]

[phases.install]
cmds = [
    # Instalar todas las dependencias usando npm workspaces
    "npm install --legacy-peer-deps --include-workspace-root"
]

[phases.build]
cmds = [
    # Build del paquete contracts primero (dependencia local)
    "cd packages/contracts && npm run build",

    # Generar cliente de Prisma y build del API
    "cd apps/api && npx prisma generate && npm run build"
]

[start]
cmd = "cd apps/api && npx prisma migrate deploy && npm run start:prod"

[variables]
NODE_ENV = "production"
