# Nixpacks configuration for Railway
# Configuración para monorepo de Mateatletas

[phases.setup]
nixPkgs = ["nodejs-20_x", "openssl"]

[phases.install]
cmds = [
    # Paso 1: Instalar dependencias sin ejecutar scripts
    "npm install --legacy-peer-deps --include-workspace-root --ignore-scripts",

    # Paso 2: Build de contracts (debe existir antes que API lo necesite)
    "cd packages/contracts && npm run build",

    # Paso 3: Reinstalar para linkear correctamente contracts buildeado
    "npm install --legacy-peer-deps --include-workspace-root"
]

[phases.build]
cmds = [
    # Generar cliente de Prisma
    "cd apps/api && npx prisma generate",

    # Build del API (contracts ya está buildeado y linkeado)
    "cd apps/api && npm run build"
]

[start]
cmd = "cd apps/api && npx prisma migrate deploy && npm run start:prod"

[variables]
NODE_ENV = "production"
